query Laboratories($id: ID!) {
    getMatchableLaboratories(id: $id) {
        id
        university {
            name
        }
        name
        comment
        majors {
            name
        }
        status
    }
}

mutation favoriteLaboratory ($studentId: ID! $laboratoryId: ID!) {
    favoriteLaboratory(
        input: {
            studentId: $studentId
            laboratoryId: $laboratoryId
        }
    ) 
}