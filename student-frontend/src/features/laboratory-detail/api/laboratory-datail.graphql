query Laboratory($id: ID!) {
  laboratory(id: $id) {
    id
    university {
      name
      prefecture {
        name
      }
    }
    name
    professor
    numStudents
    comment
    status
    imageUrl
    laboratoryUrl
    majors {
      name
    }
  }
}

mutation favoriteLaboratory($input: NewLike!){
  favoriteLaboratory(input: $input)
}
